<script>
    var exp=parseInt(prompt("Enter the exp value is::"))
    switch(exp)
    {
        case 1:
            a=parseInt(prompt("Enter the a value is::"))
            if(a==1001)
            {
                document.write("A is equal")
            }
            else
            {
                document.write("B is Not Equal")
            }
            
            break;
        case 2:
            document.write("This is case 2")
            break;
        case 3:
            document.write("This is case 3")
            break;
        default:
            document.write("This is default case")
            break;
    }
</script>

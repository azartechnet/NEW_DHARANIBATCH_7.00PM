<script>
    n = parseInt(prompt("Enter the n value is::"))
    s = 0;
    temp = n
    while (n > 0) {
        rem = n % 10;
        s = s + rem * rem * rem;
        n = Math.floor(n / 10);
    }
    if (temp == s) {
        document.write("Its is armstrong" + temp)
    }
    else {
        document.write("Its is not a armstrong" + temp)
    }

</script>

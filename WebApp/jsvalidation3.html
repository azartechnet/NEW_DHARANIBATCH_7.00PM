//Min and max length validation using pattern attribute in HTML5
<form>
    <label>UserName</label>
    <input type="text" pattern="[A-Za-z]{5,10}" 
    title="Please enter 5 to 10 letters." required>
    <label>Password</label>
    <input type="number" min="10" max="100" 
    title="Please enter a number between 10 and 100." required>
    <input type="submit" value="Submit">

</form>

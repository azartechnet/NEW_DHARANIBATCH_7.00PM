//Minlenght and Maxlength
<body>
    <form>
        <label>Username:</label>
        <input type="text" minlength="5" maxlength="10" 
        title="Please enter between 5 and 10 characters." required>
        
        //readonly and disabled attributes
        <label>Email:</label>
        <input type="email" value="azar@gmail.com" readonly>
        <label>Phone:</label>
        <input type="tel" value="1234567890" disabled>
        <input type="submit" value="Submit">
    </form>

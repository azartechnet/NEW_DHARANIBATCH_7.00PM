<script>
    //arithimetic operations
    var a=parseInt(prompt("Enter the value of a:"));
    var b=parseInt(prompt("Enter the value of b:"));
    document.write("You entered a = " + a + " and b = " + b);
    document.write("<br>");
    document.write("Addition: " + (a + b));
    document.write("<br>");
    document.write("Subtraction: " + (a - b));
    document.write("<br>");
    document.write("Multiplication: " + (a * b));
    document.write("<br>");
    document.write("Division: " + (a / b));
    //Releational operations
    document.write("<br>");
    document.write("Is a equal to b? " + (a == b));
    document.write("<br>");
    document.write("Is a not equal to b? " + (a != b));
    document.write("<br>");
    document.write("Is a greater than b? " + (a > b));
    document.write("<br>");
    document.write("Is a less than b? " + (a < b));
</script>

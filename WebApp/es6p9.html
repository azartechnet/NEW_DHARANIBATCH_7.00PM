<script>
    function fetchData() {
        return new Promise((resolve, reject) => {
            setTimeout(() => {
                const data = "Data fetched successfully!";
                resolve(data);
            }, 2000);
        });
    }
    fetchData().then((result) => {
        console.log(result);
    }).catch((error) => {
        console.error(error);
    });
</script>

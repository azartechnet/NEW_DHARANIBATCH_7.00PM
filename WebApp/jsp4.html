<script>
    //Logical operations
    var a=parseInt(prompt("Enter the value of a:"));
    var b=parseInt(prompt("Enter the value of b:"));
    document.write("You entered a = " + a + " and b = " + b);
    document.write("<br>");
    document.write("Logical AND (a > 0 && b > 0): " + (a > 0 && b > 0));
    document.write("<br>");
    document.write("Logical OR (a > 0 || b > 0): " + (a > 0 || b > 0));
    document.write("<br>");
    document.write("Logical NOT (!(a > 0)): " + (!(a > 0)));
    //Bitwise operations
    document.write("<br>");
    document.write("Bitwise AND (a & b): " + (a & b));
    document.write("<br>");
    document.write("Bitwise OR (a | b): " + (a | b));
    document.write("<br>");
    document.write("Bitwise XOR (a ^ b): " + (a ^ b));
    //Left Shift
    document.write("<br>");
    document.write("Left Shift (a << 1): " + (a << 1));
    document.write("<br>");
    //Right Shift   
    document.write("Right Shift (a >> 1): " + (a >> 1));

</script>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!--Toast-->
    <div class="container mt-4 ">
        <h2>Toast Example</h2>
        <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="2000">
        <div class="toast-header">
            <strong class="me-auto">Bootstrap Toast</strong>
            <small>Just now</small>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
              This is a simple toast message using Bootstrap 5.
        </div>
        </div>
        <button class="btn btn-primary mt-3" id="showToastBtn">Show Toast</button>
    </div>  
    <script>
        document.getElementById('showToastBtn').addEventListener('click', function () {
            var toastEl = document.querySelector('.toast');
            var toast = new bootstrap.Toast(toastEl);
            toast.show();
        });
    </script>
    <!--End Toast-->
